<!DOCTYPE html>
<html lang="en" th:fragment="layout (template, menu)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <title>SFG Beer Works</title>
</head>
<body>
  <nav class="navbar navbar-default" th:fragment="header">
    <div class="container">
      <div class="narbar-header">
        <a href="#" class="navbar-brand">MyBeer</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
          <span class="sr-only"><os-p>Toggle navigation</os-p></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="navbar-collapse collapse" id="main-navbar">
        <ul class="nav navbar-nav navbar-right">
          
          <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${activ==menu ? 'active' : ''}">
            <a th:href="@{__${path}__}" th:title="${title}">
              <span th:class="'glyphicon glyphicon-' + ${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>
          <li th:replace="::menuItem ('/','home','home page','home','Home')"></li>
          <li th:replace="::menuItem ('/','customers','find customers','search','Customers')"></li>
          <li th:replace="::menuItem ('/','beers','find beers','search','Find beers')">></li>
          <li th:replace="::menuItem ('/','breweries','breweries','th-list','Breweries')"></li>
        
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container xd-container">
      <th:block th:include="${template}" />

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">Spring Boot Project 2020</div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
